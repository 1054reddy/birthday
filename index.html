</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .birthday-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .birthday-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: reveal 2s ease-in-out forwards;
        }

        @keyframes reveal {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h2 {
            font-size: 3rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="birthday-container">
        <img class="birthday-image" src="https://templatelab.com/wp-content/uploads/2016/09/birthday-card-template-01.jpg" alt="Birthday Photo">
        <h2>Happy Birthday!</h2>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const birthdayImage = document.querySelector('.birthday-image');
            birthdayImage.style.display = 'none';

            setTimeout(() => {
                birthdayImage.style.display = 'block';
            }, 2000);
        });
    </script>
</body>
</html>
